    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.js"></script>
    <script src="https://unpkg.com/aframe-state-component@6.7.0/dist/aframe-state-component.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <!--<script src="scripts/systems/gamestate.js"></script>-->
    <script src="scripts/systems/xeno.js"></script>
    <script src="scripts/xeno.js"></script>
    <script src="scripts/spawn-area.js"></script>
    <script>
        _select = (sel) => document.querySelector(sel)
        _selectAll = (sel) => document.querySelectorAll(sel)
        on = (elem, type, hand) => elem.addEventListener(type, hand)

        // Prevent context menu.
        document.addEventListener("contextmenu", function (e)
        {
            e.preventDefault();
            console.log("Context menu disabled for right click.")
        }, false);
    </script>
</head>
<body>
    <a-scene physics="debug: true;"
             networked-scene="app: Xeno_Basher; room: field; debug: true;">
        <a-assets>
            <a-asset-item id="xeno" src="assets/models/xeno.glb"></a-asset-item>

            <a-mixin id="xeno"
                     class='xeno'
                     networked="template: #xeno-template;"
                     spawn-area="radius: 5">
            </a-mixin>

            <template id="xeno-template">
                <a-entity class="xeno"
                          position="0 0.5 0"
                          scale="0.01 0.01 0.01"
                          gltf-model="#xeno"
                          dynamic-body="shape: box;">
                </a-entity>
            </template>

            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-sphere class="head"
                              color="#5985ff"
                              scale="0.45 0.5 0.4">
                    </a-sphere>
                    <a-entity class="face"
                              position="0 0.05 0">
                        <a-sphere class="eye"
                                  color="#efefef"
                                  position="0.16 0.1 -0.35"
                                  scale="0.12 0.12 0.12">
                            <a-sphere class="pupil"
                                      color="#000"
                                      position="0 0 -1"
                                      scale="0.2 0.2 0.2">
                            </a-sphere>
                        </a-sphere>
                        <a-sphere class="eye"
                                  color="#efefef"
                                  position="-0.16 0.1 -0.35"
                                  scale="0.12 0.12 0.12">
                            <a-sphere class="pupil"
                                      color="#000"
                                      position="0 0 -1"
                                      scale="0.2 0.2 0.2">
                            </a-sphere>
                        </a-sphere>
                    </a-entity>
                    <a-entity position="0 0 -3">
                        <a-box id="weapon"
                               color='blue'
                               width='0.25'
                               height='0.25'
                               depth='2'
                               static-body>
                        </a-box>
                    </a-entity>
                </a-entity>
            </template>
        </a-assets>

        <a-entity environment="preset: contact; seed: 50;"></a-entity>

        <a-entity >
        </a-entity>

        <!-- Camera -->
        <a-entity id="player"
                  networked="template: #avatar-template; attachTemplateToLocal: false;"
                  spawn-area
                  camera
                  position="0 1.5 0"
                  look-controls="pointerLockEnabled:true"
                  capture-mouse
                  wasd-controls="acceleration: 100">
            <a-cursor></a-cursor>
            <a-text id="score" value="Score: " position="-0.2 -0.5 -1" color="red" width="5" anchor="left"></a-text>
            <a-entity position="0 0 -3">
                <a-box class="weapon"
                       color='blue'
                       width='0.25'
                       height='0.25'
                       depth='2'
                       static-body>
                </a-box>
            </a-entity>
        </a-entity>

        <a-plane rotation="-90 0 0"
                 static-body
                 width="100" height="100"
                 visible="false">
        </a-plane>

        <a-entity id="mainmenu">
            <a-entity id="logo" json-model="src:url(assets/models/logo.json)" animate-message=""></a-entity>
            <a-entity id="start_enemy"
                      enemy="name: enemy_start; canShoot: false"
                      collision-helper="radius: 0.65"
                      json-model="src: url(assets/models/enemy0.json);
                                  texturePath: url(assets/images/);
                                  singleModel: true"
                      position="0 1.2 -7"
                      scale="1.3 1.3 1.3">
            </a-entity>
        </a-entity>
    </a-scene>
